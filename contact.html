<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="style/_contact.css" />
  </head>
  <body>
    <nav class="menu">
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </nav>
    <main>
      <section class="hero">
        <h1 class="hero__text--big">Contact</h1>
        <p class="hero__text--small">How to reach me</p>
        <a class="button-primary" href="/about">About me</a>
      </section>

      <section class="contact container">
        <div class="contact__content">
          <header>
            <h2 class="contact__header--title">Contact</h2>
            <div class="contact__header--social">
              <a class="button-outline" href="">LinkedIn</a>
              <a class="button-outline" href="">Github</a>
            </div>
          </header>

          <form action="">
            <input type="text" placeholder="Name" />
            <input type="email" placeholder="Email" />
            <textarea
              name=""
              id=""
              cols="30"
              rows="5"
              placeholder="Message"
            ></textarea>
            <button type="submit" value="Send">Send</button>
          </form>
        </div>
        <div class="contact__content--image">
          <img src="./assets/images/TwoPhone.png" alt="Contact" />
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 Kacper Zawojski. WWW Laboratoria Lista 1</p>
    </footer>
  </body>
</html>
